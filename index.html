<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agendaAberta">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formulario">
            <input id="nomeContato" type="text" required placeholder="Nome do Contato">
            <input id="telefone" type="tel" required placeholder="Telefone do Contato">
            <button id="botao" type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th> <th>Telefone<img src="./images/telefone.png" alt="telefoneVermelho"></th>
                </tr>
            </thead>
            <tbody id="corpo">

            </tbody>
        </table>
    </div>
    <script src="main.js
    "></script>
    
</body>
</html>
